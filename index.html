<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏ìÂ±ûÊèêÁ§∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .single-tip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #87CEEB, #98FB98);
            padding: 40px 60px;
            border-radius: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
            cursor: pointer;
            z-index: 1000;
            border: 4px solid white;
            animation: pulse 2s infinite;
        }
        
        .batch-tip {
            position: fixed;
            padding: 20px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            font-size: 18px;
            font-weight: bold;
            max-width: 250px;
            word-wrap: break-word;
            cursor: pointer;
            z-index: 100;
            animation: popIn 0.4s ease-out;
            border: 2px solid white;
            color: #333;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes popIn {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
    </style>
</head>
<body>
    <!-- Á¨¨‰∏Ä‰∏™Á™óÂè£ -->
    <div id="singleTip" class="single-tip">
        üéÆ ‰∏äÂè∑‰∏äÂè∑‰∏äÂè∑‰∏äÂè∑ üéÆ<br>
        <span style="font-size: 16px; margin-top: 10px; display: block;">ÁÇπÂáªÂÖ≥Èó≠Ê≠§Á™óÂè£ÂºÄÂßãÂºπÁ™ó</span>
    </div>

    <script>
        const tips = [
            'üéØ ÂºÄÂàÄÊàøÂºÄÂàÄÊàø',
            '‚öîÔ∏è ÊâìËßâÂêóÔºü',
            'üè≥Ô∏è ÊèíÊóóÔºÅÔºÅ',
            'üõ°Ô∏è ÊâìÊ≠¢ÊààÂêóÔºü',
            'üë• ‰∏ÄËµ∑ÊâìÊú¨ÂêóÔºü',
            'üåü Êù•È´òÁ∫ß',
            'üí´ Áæ§Á≠ñÂêóÔºü',
            'üåô ÁáïÂêóÔºü',
            'üåÉ ‰ªäÊôöÈÄöÂÆµ',
            '‚ùå ‰∏çÂáÜ‰∏ãÁ∫øÔºÅ',
            'üêâ ÊàëË¶ÅÊùÄÁîüÈÅìÈ≠Å',
            'üòÖ ÊàëÊòØÂ∫üÁâ©ËÆ©Êàë‰∏ÄÊää',
            'üëë ÊàëÂ∏àÂÇÖËÉΩÂçïÂà∑ÂçÅ‰∫∫Êú¨ÔºÅ',
            'üî• ÈÄüÊù•ÊàòÂú∫ÔºÅ',
            'üíé Âà∑ÁßòÂ¢É‰∏çÔºü',
            'üé™ Á´ûÊäÄÂú∫ÂºÄËΩ¶',
            'üèÜ ÂÜ≤ÊéíÂêçÔºÅ',
            'üí§ Âà´Áù°‰∫ÜÔºå‰∏äÁ∫øÔºÅ'
        ];

        const colors = [
            'linear-gradient(45deg, #FFB6C1, #FF69B4)',
            'linear-gradient(45deg, #87CEEB, #00BFFF)',
            'linear-gradient(45deg, #98FB98, #32CD32)',
            'linear-gradient(45deg, #E6E6FA, #9370DB)',
            'linear-gradient(45deg, #FFFACD, #FFD700)',
            'linear-gradient(45deg, #DDA0DD, #BA55D3)',
            'linear-gradient(45deg, #FFA07A, #FF6347)',
            'linear-gradient(45deg, #FFE4B5, #FFA500)',
            'linear-gradient(45deg, #7FFFD4, #00CED1)',
            'linear-gradient(45deg, #FFA500, #FF4500)',
            'linear-gradient(45deg, #BA55D3, #8A2BE2)',
            'linear-gradient(45deg, #00FA9A, #00CED1)'
        ];

        let isBatchStarted = false;
        let batchWindows = [];

        // ÁÇπÂáªÁ¨¨‰∏Ä‰∏™Á™óÂè£ÂºÄÂßãÂºπÁ™ó
        document.getElementById('singleTip').addEventListener('click', function() {
            this.style.animation = 'popIn 0.3s ease-out reverse';
            setTimeout(() => {
                this.remove();
                startBatchTips();
            }, 300);
        });

        function startBatchTips() {
            if (isBatchStarted) return;
            isBatchStarted = true;
            
            // ÊåÅÁª≠ÂàõÂª∫ÂºπÁ™ó
            const createInterval = setInterval(() => {
                if (batchWindows.length < 30) { // ÊéßÂà∂ÊúÄÂ§ßÊï∞Èáè
                    createBatchWindow();
                }
            }, 500);
            
            // ÈöèÊú∫ÁßªÂä®Áé∞ÊúâÂºπÁ™ó
            setInterval(() => {
                batchWindows.forEach(window => {
                    if (Math.random() > 0.7) {
                        moveWindow(window);
                    }
                });
            }, 1000);
        }

        function createBatchWindow() {
            const tip = tips[Math.floor(Math.random() * tips.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const windowDiv = document.createElement('div');
            windowDiv.className = 'batch-tip';
            windowDiv.textContent = tip;
            windowDiv.style.background = color;
            windowDiv.style.animation = 'popIn 0.4s ease-out, float 3s ease-in-out infinite';
            
            // ÈöèÊú∫‰ΩçÁΩÆ
            const x = Math.random() * (window.innerWidth - 250);
            const y = Math.random() * (window.innerHeight - 100);
            windowDiv.style.left = x + 'px';
            windowDiv.style.top = y + 'px';
            
            document.body.appendChild(windowDiv);
            batchWindows.push(windowDiv);
            
            // ÁÇπÂáªÂÖ≥Èó≠Âçï‰∏™ÂºπÁ™ó
            windowDiv.addEventListener('click', function() {
                this.style.animation = 'popIn 0.3s ease-out reverse';
                setTimeout(() => {
                    this.remove();
                    batchWindows = batchWindows.filter(w => w !== this);
                }, 300);
            });
        }

        function moveWindow(window) {
            const newX = Math.random() * (window.innerWidth - 250);
            const newY = Math.random() * (window.innerHeight - 100);
            window.style.transition = 'all 0.8s ease-in-out';
            window.style.left = newX + 'px';
            window.style.top = newY + 'px';
        }

        // ÊåâESCÈîÆÂÖ≥Èó≠ÊâÄÊúâÂºπÁ™ó
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                batchWindows.forEach(window => {
                    window.style.animation = 'popIn 0.3s ease-out reverse';
                    setTimeout(() => {
                        if (window.parentNode) {
                            window.parentNode.removeChild(window);
                        }
                    }, 300);
                });
                batchWindows = [];
            }
        });
    </script>
</body>
</html>
