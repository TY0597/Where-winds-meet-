<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏ìÂ±ûÊèêÁ§∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            cursor: pointer;
        }
        
        .single-tip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #FF0000, #FF4500);
            padding: 50px 80px;
            border-radius: 25px;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 0 50px rgba(255,0,0,0.8);
            text-align: center;
            cursor: pointer;
            z-index: 10000;
            border: 5px solid yellow;
            animation: shakeAndGrow 3s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .fake-close {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 8px 20px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            border: 2px solid #ccc;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        .fake-close:hover {
            background: rgba(255,255,255,1);
            transform: translateX(-50%) scale(1.05);
        }
        
        .batch-tip {
            position: fixed;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
            font-size: 14px;
            font-weight: bold;
            max-width: 180px;
            word-wrap: break-word;
            cursor: pointer;
            z-index: 1000;
            animation: rapidPop 0.15s ease-out;
            border: 2px solid rgba(255,255,255,0.8);
            color: #000;
            backdrop-filter: blur(2px);
        }
        
        @keyframes shakeAndGrow {
            0% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg); 
                box-shadow: 0 0 30px red;
            }
            25% { 
                transform: translate(-50%, -50%) scale(1.05) rotate(1deg); 
                box-shadow: 0 0 40px orange;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1) rotate(-1deg); 
                box-shadow: 0 0 50px yellow;
            }
            75% { 
                transform: translate(-50%, -50%) scale(1.05) rotate(1deg); 
                box-shadow: 0 0 40px orange;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1) rotate(0deg); 
                box-shadow: 0 0 30px red;
            }
        }
        
        @keyframes rapidPop {
            0% { transform: scale(0) rotate(-15deg); opacity: 0; }
            70% { transform: scale(1.2) rotate(5deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .close-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 10000;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Á¨¨‰∏Ä‰∏™Á™óÂè£ -->
    <div id="singleTip" class="single-tip">
        üö® ‰∏äÂè∑‰∏äÂè∑‰∏äÂè∑‰∏äÂè∑ üö®<br>
        <span style="font-size: 16px; margin-top: 10px; display: block;">Ëøò‰∏çÁé©Ááï‰∫ëÔºü</span>
        <div class="fake-close" id="fakeClose">√ó ÂÖ≥Èó≠</div>
    </div>

    <script>
        const tips = [
            'üéØÂºÄÂàÄÊàøÂºÄÂàÄÊàø', '‚öîÔ∏èÊâìËßâÂêóÔºü', 'üè≥Ô∏èÊèíÊóóÔºÅÔºÅ', 'üõ°Ô∏èÊâìÊ≠¢ÊààÂêóÔºü',
            'üë•‰∏ÄËµ∑ÊâìÊú¨ÂêóÔºü', 'üåüÊù•È´òÁ∫ß', 'üí´Áæ§Á≠ñÂêóÔºü', 'üåôÁáïÂêóÔºü',
            'üåÉ‰ªäÊôöÈÄöÂÆµ', '‚ùå‰∏çÂáÜ‰∏ãÁ∫øÔºÅ', 'üêâÊùÄÁîüÈÅìÈ≠Å', 'üòÖÊàëÊòØÂ∫üÁâ©',
            'üëëÂ∏àÂÇÖÂçÅ‰∫∫Êú¨ÔºÅ', 'üî•ÈÄüÊù•ÊàòÂú∫ÔºÅ', 'üíéÂà∑ÂçÅ‰∫∫Êú¨‰∏çÔºü', 'üé™Êù•ÂàÄÂïä',
            'üèÜÂÜ≤ÊéíÂêçÔºÅ', 'üí§Âà´Áù°‰∫ÜÔºÅ', 'üöÄÂø´Ë∑üÊàëÁªÑÈòüÔºÅ', 'üí•ÈÄüÊàòÈÄüÂÜ≥ÔºÅ',
            'üéÅÊàëÂ•∂Â¶àÂë¢ÔºüÔºÅ', '‚ö°ÊùÄÂø´ÁÇπÔºÅ', 'üå™Ô∏èÈ£éÊö¥Êù•Ë¢≠ÔºÅ', 'üí£ÂáÜÂ§áÈó™ÈÅøÔºÅ',
            'üéÆ‰∏äÁ∫ø‰∏äÁ∫øÔºÅ', 'üíÄÈÄüÊù•ÈÄÅÊ≠ªÔºÅ', 'üëªÈ¨ºÊ∑∑Êó∂Èó¥ÔºÅ', 'üåàÊåÇÊàë‰∏ªÈ°µÂòõÔºÅ',
            'üéâÊãçÊäΩË±°ËßÜÈ¢ëÂïäÔºÅ', 'üíÉÊù•Ë∑≥ËàûÔºÅ', 'üéµBGMËµ∑ÔºÅ', 'üåüMVPÁªìÁÆóÔºÅ'
        ];

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
            '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
            '#F8C471', '#82E0AA', '#F1948A', '#85C1E9', '#D7BDE2',
            '#A9DFBF', '#F9E79F', '#D5DBDB', '#FAD7A0', '#ABEBC6'
        ];

        let isBatchStarted = false;
        let createInterval;
        let rapidInterval;
        let windowCount = 0;
        let autoStartTimer;
        const maxWindows = 80;

        // ÈöêËóèÁöÑ3ÁßíËá™Âä®ÂºÄÂßã
        autoStartTimer = setTimeout(() => {
            if (!isBatchStarted) {
                startRapidFireProgrammatically();
            }
        }, 3000);

        // ÂÅáË£ÖÂÖ≥Èó≠ÊåâÈíÆ - ÁÇπÂáªÂêéÁ´ãÂç≥ÂºÄÂßã
        document.getElementById('fakeClose').addEventListener('click', function(e) {
            e.stopPropagation();
            clearTimeout(autoStartTimer);
            startRapidFireProgrammatically();
        });

        // ÁÇπÂáª‰∏ªÁ™óÂè£ÂºÄÂßãÂºπÁ™ó
        document.getElementById('singleTip').addEventListener('click', function(e) {
            if (e.target === this || e.target.tagName === 'SPAN') {
                clearTimeout(autoStartTimer);
                startRapidFireProgrammatically();
            }
        });

        function startRapidFireProgrammatically() {
            const singleTip = document.getElementById('singleTip');
            singleTip.style.animation = 'rapidPop 0.1s ease-out reverse';
            document.querySelector('.close-hint').style.display = 'none';
            
            setTimeout(() => {
                if (singleTip.parentNode) {
                    singleTip.parentNode.removeChild(singleTip);
                }
                startRapidFire();
            }, 100);
        }

        function startRapidFire() {
            if (isBatchStarted) return;
            isBatchStarted = true;
            
            // ÊûÅÈÄüÂàõÂª∫ÂºπÁ™ó - ÊØè50msÂàõÂª∫‰∏ÄÊâπ
            createInterval = setInterval(() => {
                // ÊØèÊ¨°ÂàõÂª∫3-6‰∏™ÂºπÁ™ó
                const batchCount = Math.floor(Math.random() * 4) + 3;
                for (let i = 0; i < batchCount; i++) {
                    if (windowCount < maxWindows) {
                        setTimeout(() => createRapidWindow(), i * 10);
                    }
                }
            }, 50);
            
            // Ë∂ÖÈ´òÈÄüËøûÁª≠ÂàõÂª∫ - ÊØè20msÂàõÂª∫1‰∏™
            rapidInterval = setInterval(() => {
                if (windowCount < maxWindows * 0.8) {
                    createRapidWindow();
                }
            }, 20);
            
            // Ëá™Âä®Ê∏ÖÁêÜÔºå‰øùÊåÅÊµÅÁïÖ
            setInterval(cleanupWindows, 1000);
        }

        function createRapidWindow() {
            const tip = tips[Math.floor(Math.random() * tips.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const windowDiv = document.createElement('div');
            windowDiv.className = 'batch-tip';
            windowDiv.textContent = tip;
            windowDiv.style.background = color;
            windowDiv.style.animation = 'rapidPop 0.1s ease-out';
            
            // ÂÆåÂÖ®ÈöèÊú∫‰ΩçÁΩÆÔºåË¶ÜÁõñÊï¥‰∏™Â±èÂπï
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 60);
            windowDiv.style.left = x + 'px';
            windowDiv.style.top = y + 'px';
            
            // ÈöèÊú∫ÊóãËΩ¨
            const rotate = -5 + Math.random() * 10;
            windowDiv.style.transform += ` rotate(${rotate}deg)`;
            
            document.body.appendChild(windowDiv);
            windowCount++;
            
            // ÁÇπÂáªÂÖ≥Èó≠Âçï‰∏™ÂºπÁ™ó
            windowDiv.addEventListener('click', function(e) {
                e.stopPropagation();
                this.style.animation = 'rapidPop 0.1s ease-out reverse';
                setTimeout(() => {
                    if (this.parentNode) {
                        this.parentNode.removeChild(this);
                        windowCount--;
                    }
                }, 100);
            });
            
            // 5ÁßíÂêéËá™Âä®Ê∂àÂ§±
            setTimeout(() => {
                if (windowDiv.parentNode) {
                    windowDiv.style.opacity = '0';
                    windowDiv.style.transform += ' scale(0.5)';
                    setTimeout(() => {
                        if (windowDiv.parentNode) {
                            windowDiv.parentNode.removeChild(windowDiv);
                            windowCount--;
                        }
                    }, 200);
                }
            }, 5000);
        }

        function cleanupWindows() {
            const windows = document.querySelectorAll('.batch-tip');
            if (windows.length > maxWindows * 0.9) {
                // ÁßªÈô§‰∏Ä‰∫õÊóßÂºπÁ™ó
                const toRemove = Math.floor(windows.length * 0.3);
                for (let i = 0; i < toRemove && i < windows.length; i++) {
                    if (windows[i].parentNode) {
                        windows[i].parentNode.removeChild(windows[i]);
                        windowCount--;
                    }
                }
            }
        }

        // ÊåâESCÈîÆÂÖ≥Èó≠ÊâÄÊúâÂºπÁ™ó
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                clearInterval(createInterval);
                clearInterval(rapidInterval);
                const windows = document.querySelectorAll('.batch-tip');
                windows.forEach(window => {
                    window.style.animation = 'rapidPop 0.1s ease-out reverse';
                    setTimeout(() => {
                        if (window.parentNode) {
                            window.parentNode.removeChild(window);
                        }
                    }, 100);
                });
                windowCount = 0;
            }
        });

        // ÁÇπÂáªÁ©∫ÁôΩÂ§Ñ‰πüÂèØ‰ª•ÂÖ≥Èó≠ÊâÄÊúâ
        document.addEventListener('click', function(e) {
            if (e.target === document.body) {
                const event = new KeyboardEvent('keydown', { key: 'Escape' });
                document.dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
